# Configuration file

[audio]
s_rate = 16000
s_len = 64000
conv_mod = 'same'
#frame_size = 1024
#hop_size = 512

[json]
fname = 'info.json'
save_steps = 40

[logger]
level = 'debug'
#fname = 'history.log'

[neuralnet]
optimizer = 'sgd'
loss = 'mse'
batch_size = 32
epochs = 1
[neuralnet.fnames]
data = 'data'
labels = 'labels'

[demo]
size = 'tiny'
datasets_url = 'https://raw.githubusercontent.com/polochinoc/various-audio-datasets/master/'
[demo.dnames]
input_dry = 'dry'
input_fx = 'fx'
output = 'wet'