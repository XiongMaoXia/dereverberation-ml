# Configuration file

[audio]
s_rate = 16000
s_len = 64000
bit_depth = 16
conv_mod = 'same'
f_size = 2000

[neuralnet]
save_steps = 2
valid_split = 15e-2
tst_split = 5e-2
[neuralnet.model]
batch_size = 4
epochs = 150
learning_rate = 6e-3
decay = 4e-5
n_layers = 0
[neuralnet.dnames]
model = 'model'
predicted_labels = 'predicted_labels'
